  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4e9f2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#c8e6f0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="buildingLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4e9f2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b8d9e8;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="buildingMedium" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8d9e8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#9ec9dc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="buildingDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ec9dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7eb8cc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
    
    <filter id="veryLightShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
