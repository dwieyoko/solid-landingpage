<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4e9f2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#c8e6f0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="buildingLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4e9f2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b8d9e8;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="buildingMedium" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8d9e8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#9ec9dc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="buildingDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ec9dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7eb8cc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
    
    <filter id="veryLightShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Large background clouds - very soft -->
  <ellipse cx="200" cy="80" rx="180" ry="50" fill="url(#cloudGradient)" opacity="0.4"/>
  <ellipse cx="320" cy="100" rx="160" ry="45" fill="url(#cloudGradient)" opacity="0.35"/>
  
  <ellipse cx="600" cy="60" rx="200" ry="55" fill="url(#cloudGradient)" opacity="0.4"/>
  <ellipse cx="740" cy="85" rx="170" ry="48" fill="url(#cloudGradient)" opacity="0.35"/>
  
  <ellipse cx="1000" cy="90" rx="190" ry="52" fill="url(#cloudGradient)" opacity="0.4"/>
  <ellipse cx="1100" cy="70" rx="150" ry="42" fill="url(#cloudGradient)" opacity="0.35"/>
  
  <!-- Distant city skyline - right side (behind people) -->
  <g opacity="0.4" filter="url(#softBlur)">
    <!-- Tall building 1 -->
    <rect x="850" y="120" width="45" height="180" rx="3" fill="url(#buildingLight)"/>
    <rect x="858" y="135" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="870" y="135" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="882" y="135" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="858" y="155" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="870" y="155" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="882" y="155" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="858" y="175" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="870" y="175" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="882" y="175" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    
    <!-- Tower with spire -->
    <rect x="910" y="80" width="35" height="220" rx="2" fill="url(#buildingMedium)"/>
    <polygon points="927,60 915,80 939,80" fill="url(#buildingDark)"/>
    <rect x="925" y="50" width="4" height="10" fill="#7eb8cc"/>
    <circle cx="927" cy="50" r="3" fill="#7eb8cc"/>
    
    <rect x="918" y="95" width="6" height="8" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="930" y="95" width="6" height="8" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="918" y="115" width="6" height="8" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="930" y="115" width="6" height="8" rx="1" fill="#ffffff" opacity="0.3"/>
    
    <!-- Building 3 -->
    <rect x="955" y="140" width="50" height="160" rx="3" fill="url(#buildingLight)"/>
    <rect x="963" y="155" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="978" y="155" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="993" y="155" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="963" y="175" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="978" y="175" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="993" y="175" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    
    <!-- Medium building 4 -->
    <rect x="1015" y="165" width="42" height="135" rx="2" fill="url(#buildingMedium)"/>
    <rect x="1022" y="178" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="1035" y="178" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="1022" y="195" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="1035" y="195" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    
    <!-- Shorter building 5 -->
    <rect x="1065" y="190" width="55" height="110" rx="3" fill="url(#buildingLight)"/>
    <rect x="1073" y="202" width="12" height="14" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="1090" y="202" width="12" height="14" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="1107" y="202" width="12" height="14" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="1073" y="225" width="12" height="14" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="1090" y="225" width="12" height="14" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="1107" y="225" width="12" height="14" rx="1" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Left side cityscape -->
  <g opacity="0.35" filter="url(#softBlur)">
    <!-- Tall building left -->
    <rect x="50" y="100" width="50" height="200" rx="3" fill="url(#buildingLight)"/>
    <rect x="58" y="115" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="73" y="115" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="88" y="115" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="58" y="137" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="73" y="137" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="88" y="137" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="58" y="159" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="73" y="159" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="88" y="159" width="10" height="12" rx="1" fill="#ffffff" opacity="0.3"/>
    
    <!-- Building 2 left -->
    <rect x="110" y="140" width="45" height="160" rx="3" fill="url(#buildingMedium)"/>
    <rect x="118" y="155" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="132" y="155" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="146" y="155" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="118" y="175" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="132" y="175" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="146" y="175" width="8" height="10" rx="1" fill="#ffffff" opacity="0.3"/>
    
    <!-- Building 3 left -->
    <rect x="165" y="170" width="40" height="130" rx="2" fill="url(#buildingLight)"/>
    <rect x="172" y="183" width="9" height="11" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="186" y="183" width="9" height="11" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="172" y="203" width="9" height="11" rx="1" fill="#ffffff" opacity="0.3"/>
    <rect x="186" y="203" width="9" height="11" rx="1" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Floating UI elements - documents and notifications -->
  <g opacity="0.7" filter="url(#veryLightShadow)">
    <!-- Document icon 1 - right side -->
    <rect x="720" y="80" width="50" height="40" rx="4" fill="#ffffff" opacity="0.85"/>
    <rect x="726" y="88" width="38" height="3" rx="1.5" fill="#5fa8c4" opacity="0.5"/>
    <rect x="726" y="95" width="32" height="3" rx="1.5" fill="#5fa8c4" opacity="0.4"/>
    <rect x="726" y="102" width="35" height="3" rx="1.5" fill="#5fa8c4" opacity="0.4"/>
    <rect x="726" y="109" width="30" height="3" rx="1.5" fill="#5fa8c4" opacity="0.4"/>
    
    <!-- Chat/message icon - upper right -->
    <rect x="1020" y="60" width="55" height="42" rx="5" fill="#ffffff" opacity="0.85"/>
    <rect x="1027" y="70" width="41" height="3" rx="1.5" fill="#5fc9c4" opacity="0.5"/>
    <rect x="1027" y="78" width="35" height="3" rx="1.5" fill="#5fc9c4" opacity="0.4"/>
    <rect x="1027" y="86" width="38" height="3" rx="1.5" fill="#5fc9c4" opacity="0.4"/>
    
    <!-- Small notification badge -->
    <circle cx="1068" cy="66" r="6" fill="#5fc9c4" opacity="0.7"/>
    <path d="M 1065 66 L 1067 68 L 1071 64" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Document icon 2 - left area -->
    <rect x="260" y="100" width="45" height="38" rx="4" fill="#ffffff" opacity="0.85"/>
    <rect x="266" y="108" width="33" height="2.5" rx="1.25" fill="#7ec4d8" opacity="0.5"/>
    <rect x="266" y="115" width="28" height="2.5" rx="1.25" fill="#7ec4d8" opacity="0.4"/>
    <rect x="266" y="122" width="31" height="2.5" rx="1.25" fill="#7ec4d8" opacity="0.4"/>
    <rect x="266" y="129" width="25" height="2.5" rx="1.25" fill="#7ec4d8" opacity="0.4"/>
    
    <!-- Calendar/schedule icon - upper left -->
    <rect x="180" y="65" width="48" height="48" rx="4" fill="#ffffff" opacity="0.85"/>
    <rect x="180" y="65" width="48" height="12" rx="4" fill="#5fa8c4" opacity="0.6"/>
    <rect x="187" y="83" width="10" height="10" rx="1" fill="#5fa8c4" opacity="0.3"/>
    <rect x="202" y="83" width="10" height="10" rx="1" fill="#5fa8c4" opacity="0.3"/>
    <rect x="217" y="83" width="10" height="10" rx="1" fill="#5fc9c4" opacity="0.5"/>
    <rect x="187" y="97" width="10" height="10" rx="1" fill="#5fa8c4" opacity="0.3"/>
    <rect x="202" y="97" width="10" height="10" rx="1" fill="#5fa8c4" opacity="0.3"/>
  </g>
  
  <!-- Foreground clouds for depth -->
  <ellipse cx="150" cy="260" rx="140" ry="40" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="1050" cy="270" rx="160" ry="45" fill="#ffffff" opacity="0.3"/>
  
  <!-- Very subtle trees/vegetation silhouettes on sides -->
  <g opacity="0.25">
    <!-- Left vegetation -->
    <ellipse cx="30" cy="280" rx="35" ry="50" fill="#9ec9dc"/>
    <ellipse cx="60" cy="290" rx="40" ry="55" fill="#9ec9dc"/>
    <ellipse cx="25" cy="295" rx="30" ry="45" fill="#b8d9e8"/>
    
    <!-- Right vegetation -->
    <ellipse cx="1150" cy="285" rx="38" ry="52" fill="#9ec9dc"/>
    <ellipse cx="1120" cy="295" rx="42" ry="58" fill="#9ec9dc"/>
    <ellipse cx="1170" cy="300" rx="32" ry="48" fill="#b8d9e8"/>
  </g>
  
  <!-- Ground/base area - very soft gradient -->
  <path d="M 0 300 Q 300 280 600 290 T 1200 300 L 1200 400 L 0 400 Z" fill="#e8f4f8" opacity="0.6"/>
  <path d="M 0 320 Q 400 310 800 320 T 1200 325 L 1200 400 L 0 400 Z" fill="#d4e9f2" opacity="0.4"/>
</svg>