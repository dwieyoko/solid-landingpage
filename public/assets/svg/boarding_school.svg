<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5fa8c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a8ca8;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Boarding School Building -->
  <g filter="url(#softShadow)">
    <!-- Left section -->
    <rect x="40" y="95" width="35" height="55" rx="3" fill="#7ec4d8"/>
    <rect x="46" y="102" width="10" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="60" y="102" width="10" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="46" y="120" width="10" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="60" y="120" width="10" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="46" y="138" width="10" height="10" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="60" y="138" width="10" height="10" rx="1" fill="#ffffff" opacity="0.9"/>
    
    <!-- Center main building -->
    <rect x="75" y="70" width="50" height="80" rx="4" fill="url(#buildingGrad3)"/>
    
    <!-- Roof -->
    <path d="M 65 70 L 100 45 L 135 70 Z" fill="#4a8ca8"/>
    <path d="M 65 70 L 100 45 L 135 70 Z" fill="#ffffff" opacity="0.2"/>
    
    <!-- Chimney -->
    <rect x="95" y="37" width="10" height="8" fill="#4a8ca8"/>
    
    <!-- Windows - multiple floors -->
    <rect x="82" y="80" width="12" height="14" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="100" y="80" width="12" height="14" rx="1" fill="#ffffff" opacity="0.9"/>
    
    <rect x="82" y="100" width="12" height="14" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="100" y="100" width="12" height="14" rx="1" fill="#ffffff" opacity="0.9"/>
    
    <rect x="82" y="120" width="12" height="14" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="100" y="120" width="12" height="14" rx="1" fill="#ffffff" opacity="0.9"/>
    
    <!-- Door -->
    <rect x="88" y="138" width="24" height="12" rx="2" fill="#ffffff" opacity="0.95"/>
    
    <!-- Right section -->
    <rect x="125" y="95" width="35" height="55" rx="3" fill="#7ec4d8"/>
    <rect x="131" y="102" width="10" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="145" y="102" width="10" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="131" y="120" width="10" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="145" y="120" width="10" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="131" y="138" width="10" height="10" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="145" y="138" width="10" height="10" rx="1" fill="#ffffff" opacity="0.9"/>
    
    <!-- Flag on roof -->
    <rect x="98" y="35" width="4" height="10" fill="#4a8ca8"/>
    <path d="M 102 38 L 112 39 L 102 40 Z" fill="#ff6b6b"/>
  </g>
</svg>