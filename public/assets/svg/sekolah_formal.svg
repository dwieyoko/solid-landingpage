<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5fa8c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a8ca8;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Building -->
  <g filter="url(#softShadow)">
    <!-- Central building -->
    <rect x="60" y="80" width="80" height="70" rx="4" fill="url(#buildingGrad1)"/>
    
    <!-- Roof -->
    <path d="M 50 80 L 100 50 L 150 80 Z" fill="#4a8ca8"/>
    <path d="M 50 80 L 100 50 L 150 80 Z" fill="#ffffff" opacity="0.2"/>
    
    <!-- Windows -->
    <rect x="70" y="90" width="15" height="18" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="92.5" y="90" width="15" height="18" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="115" y="90" width="15" height="18" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <rect x="70" y="120" width="15" height="18" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="92.5" y="120" width="15" height="18" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="115" y="120" width="15" height="18" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Door -->
    <rect x="85" y="140" width="30" height="10" rx="2" fill="#7ec4d8"/>
    
    <!-- Left wing -->
    <rect x="30" y="100" width="30" height="50" rx="3" fill="#7ec4d8"/>
    <rect x="36" y="110" width="8" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="48" y="110" width="8" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="36" y="130" width="8" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="48" y="130" width="8" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    
    <!-- Right wing -->
    <rect x="140" y="100" width="30" height="50" rx="3" fill="#7ec4d8"/>
    <rect x="144" y="110" width="8" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="156" y="110" width="8" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="144" y="130" width="8" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="156" y="130" width="8" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
    
    <!-- Clock tower -->
    <rect x="90" y="60" width="20" height="20" rx="2" fill="#7ec4d8"/>
    <circle cx="100" cy="70" r="7" fill="#ffffff" opacity="0.9"/>
    <circle cx="100" cy="70" r="5" fill="#5fa8c4"/>
    <line x1="100" y1="70" x2="100" y2="65" stroke="#ffffff" stroke-width="1"/>
    <line x1="100" y1="70" x2="103" y2="70" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Flag pole -->
    <rect x="98" y="45" width="4" height="15" fill="#4a8ca8"/>
    <path d="M 102 48 L 115 50 L 102 52 Z" fill="#ff6b6b"/>
  </g>
</svg>