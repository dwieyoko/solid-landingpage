<svg viewBox="0 0 2400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4e9f2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#b8d9e8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="cloudGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#a8d5e6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="buildingMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5fa8c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a8ca8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="buildingAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7ec4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5fa8c4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8e0e8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#b8d9e8;stop-opacity:0.5" />
    </linearGradient>
    
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffe8b3;stop-opacity:0" />
    </radialGradient>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="2400" height="800" fill="url(#skyGradient)"/>
  
  <!-- Sun glow -->
  <circle cx="2000" cy="200" r="300" fill="url(#sunGlow)"/>
  
  <!-- Background clouds - layered -->
  <ellipse cx="300" cy="150" rx="200" ry="60" fill="url(#cloudGradient1)"/>
  <ellipse cx="450" cy="180" rx="180" ry="50" fill="url(#cloudGradient2)"/>
  
  <ellipse cx="900" cy="120" rx="250" ry="70" fill="url(#cloudGradient1)"/>
  <ellipse cx="1050" cy="140" rx="200" ry="55" fill="url(#cloudGradient2)"/>
  
  <ellipse cx="1600" cy="160" rx="220" ry="65" fill="url(#cloudGradient1)"/>
  <ellipse cx="1750" cy="190" rx="180" ry="50" fill="url(#cloudGradient2)"/>
  
  <ellipse cx="2100" cy="250" rx="200" ry="60" fill="url(#cloudGradient1)"/>
  
  <!-- Distant mountains/hills - very subtle -->
  <path d="M 0 450 Q 400 380 800 420 T 1600 400 T 2400 430 L 2400 800 L 0 800 Z" fill="#b8d9e8" opacity="0.3"/>
  <path d="M 0 480 Q 500 420 1000 460 T 2000 450 T 2400 480 L 2400 800 L 0 800 Z" fill="#c8e0e8" opacity="0.4"/>
  
  <!-- Ground/Campus area -->
  <rect y="520" width="2400" height="280" fill="url(#groundGradient)"/>
  <rect y="520" width="2400" height="280" fill="#d4e9f2" opacity="0.3"/>
  
  <!-- Pathways -->
  <path d="M 0 680 Q 400 670 800 680 T 1600 680 T 2400 680" stroke="#a8d5e6" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 0 720 Q 600 710 1200 720 T 2400 720" stroke="#a8d5e6" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Building 1 - Left School -->
  <g filter="url(#softShadow)">
    <!-- Main building -->
    <rect x="150" y="420" width="200" height="180" rx="8" fill="url(#buildingMain)"/>
    
    <!-- Roof -->
    <path d="M 140 420 L 250 360 L 360 420 Z" fill="#4a8ca8"/>
    <path d="M 140 420 L 250 360 L 360 420 Z" fill="#ffffff" opacity="0.2"/>
    
    <!-- Windows - organized grid -->
    <rect x="170" y="450" width="35" height="40" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="215" y="450" width="35" height="40" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="260" y="450" width="35" height="40" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="305" y="450" width="35" height="40" rx="3" fill="#ffffff" opacity="0.8"/>
    
    <rect x="170" y="510" width="35" height="40" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="215" y="510" width="35" height="40" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="260" y="510" width="35" height="40" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="305" y="510" width="35" height="40" rx="3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Door -->
    <rect x="225" y="560" width="50" height="40" rx="4" fill="#7ec4d8"/>
    <circle cx="265" cy="580" r="2" fill="#ffffff"/>
    
    <!-- Side wing -->
    <rect x="360" y="480" width="80" height="120" rx="6" fill="#7ec4d8"/>
    <rect x="370" y="500" width="25" height="30" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="405" y="500" width="25" height="30" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="370" y="550" width="25" height="30" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="405" y="550" width="25" height="30" rx="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Building 2 - Pesantren Style (Middle-Left) -->
  <g filter="url(#softShadow)">
    <!-- Main building -->
    <rect x="550" y="440" width="180" height="160" rx="8" fill="#7ec4d8"/>
    
    <!-- Dome -->
    <ellipse cx="640" cy="440" rx="45" ry="35" fill="#5fa8c4"/>
    <ellipse cx="640" cy="445" rx="40" ry="20" fill="#ffffff" opacity="0.3"/>
    <circle cx="640" cy="405" r="8" fill="#ffd966"/>
    
    <!-- Windows -->
    <g opacity="0.8">
      <path d="M 575 470 Q 585 460 595 470 L 595 510 L 575 510 Z" fill="#ffffff"/>
      <path d="M 610 470 Q 620 460 630 470 L 630 510 L 610 510 Z" fill="#ffffff"/>
      <path d="M 645 470 Q 655 460 665 470 L 665 510 L 645 510 Z" fill="#ffffff"/>
      <path d="M 680 470 Q 690 460 700 470 L 700 510 L 680 510 Z" fill="#ffffff"/>
    </g>
    
    <!-- Door with arch -->
    <path d="M 605 540 Q 640 520 675 540 L 675 600 L 605 600 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Decorative elements -->
    <rect x="550" y="600" width="180" height="8" fill="#4a8ca8"/>
  </g>
  
  <!-- Building 3 - Center Main Campus (Largest) -->
  <g filter="url(#softShadow)">
    <!-- Main tower -->
    <rect x="900" y="320" width="280" height="280" rx="10" fill="url(#buildingMain)"/>
    
    <!-- Clock tower top -->
    <rect x="1010" y="260" width="60" height="60" rx="5" fill="#7ec4d8"/>
    <circle cx="1040" cy="290" r="22" fill="#ffffff" opacity="0.9"/>
    <circle cx="1040" cy="290" r="18" fill="#5fa8c4"/>
    <line x1="1040" y1="290" x2="1040" y2="278" stroke="#ffffff" stroke-width="2"/>
    <line x1="1040" y1="290" x2="1048" y2="290" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Spire -->
    <path d="M 1025 260 L 1040 220 L 1055 260 Z" fill="#4a8ca8"/>
    <rect x="1037" y="220" width="6" height="15" fill="#ffd966"/>
    
    <!-- Windows - multiple floors -->
    <g opacity="0.85">
      <!-- Floor 1 -->
      <rect x="920" y="350" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="970" y="350" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1020" y="350" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1070" y="350" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1120" y="350" width="40" height="50" rx="3" fill="#ffffff"/>
      
      <!-- Floor 2 -->
      <rect x="920" y="415" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="970" y="415" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1020" y="415" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1070" y="415" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1120" y="415" width="40" height="50" rx="3" fill="#ffffff"/>
      
      <!-- Floor 3 -->
      <rect x="920" y="480" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="970" y="480" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1020" y="480" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1070" y="480" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1120" y="480" width="40" height="50" rx="3" fill="#ffffff"/>
      
      <!-- Floor 4 -->
      <rect x="920" y="545" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="970" y="545" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1020" y="545" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1070" y="545" width="40" height="50" rx="3" fill="#ffffff"/>
      <rect x="1120" y="545" width="40" height="50" rx="3" fill="#ffffff"/>
    </g>
    
    <!-- Main entrance -->
    <rect x="1000" y="560" width="80" height="40" rx="5" fill="#7ec4d8"/>
    <circle cx="1070" cy="580" r="3" fill="#ffffff"/>
    
    <!-- Side wings -->
    <rect x="820" y="480" width="70" height="120" rx="6" fill="#7ec4d8"/>
    <rect x="1190" y="480" width="70" height="120" rx="6" fill="#7ec4d8"/>
    
    <rect x="835" y="500" width="20" height="25" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="835" y="540" width="20" height="25" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="860" y="500" width="20" height="25" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="860" y="540" width="20" height="25" rx="2" fill="#ffffff" opacity="0.8"/>
    
    <rect x="1205" y="500" width="20" height="25" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="1205" y="540" width="20" height="25" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="1230" y="500" width="20" height="25" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="1230" y="540" width="20" height="25" rx="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Building 4 - Boarding School (Middle-Right) -->
  <g filter="url(#softShadow)">
    <!-- Main building with multiple sections -->
    <rect x="1380" y="430" width="220" height="170" rx="8" fill="url(#buildingAccent)"/>
    
    <!-- Roof sections -->
    <path d="M 1370 430 L 1490 380 L 1610 430 Z" fill="#5fa8c4"/>
    <path d="M 1370 430 L 1490 380 L 1610 430 Z" fill="#ffffff" opacity="0.15"/>
    
    <!-- Chimney -->
    <rect x="1480" y="360" width="20" height="20" fill="#4a8ca8"/>
    
    <!-- Windows - dormitory style -->
    <g opacity="0.85">
      <rect x="1400" y="455" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1440" y="455" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1480" y="455" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1520" y="455" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1560" y="455" width="30" height="35" rx="2" fill="#ffffff"/>
      
      <rect x="1400" y="505" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1440" y="505" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1480" y="505" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1520" y="505" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1560" y="505" width="30" height="35" rx="2" fill="#ffffff"/>
      
      <rect x="1400" y="555" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1440" y="555" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1480" y="555" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1520" y="555" width="30" height="35" rx="2" fill="#ffffff"/>
      <rect x="1560" y="555" width="30" height="35" rx="2" fill="#ffffff"/>
    </g>
    
    <!-- Entrance -->
    <rect x="1470" y="570" width="60" height="30" rx="3" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Building 5 - Educational Foundation (Right) -->
  <g filter="url(#softShadow)">
    <!-- Main building -->
    <rect x="1720" y="450" width="190" height="150" rx="8" fill="#7ec4d8"/>
    
    <!-- Modern flat roof with detail -->
    <rect x="1710" y="445" width="210" height="15" rx="3" fill="#5fa8c4"/>
    
    <!-- Large windows -->
    <g opacity="0.85">
      <rect x="1740" y="475" width="70" height="60" rx="3" fill="#ffffff"/>
      <rect x="1820" y="475" width="70" height="60" rx="3" fill="#ffffff"/>
      
      <rect x="1740" y="545" width="70" height="50" rx="3" fill="#ffffff"/>
      <rect x="1820" y="545" width="70" height="50" rx="3" fill="#ffffff"/>
    </g>
    
    <!-- Entrance canopy -->
    <rect x="1790" y="575" width="60" height="25" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="1785" y="570" width="70" height="5" fill="#4a8ca8"/>
  </g>
  
  <!-- Building 6 - Small Nonformal Education Center (Far Right) -->
  <g filter="url(#softShadow)">
    <!-- Building with distinctive roof -->
    <rect x="2020" y="470" width="160" height="130" rx="8" fill="url(#buildingAccent)"/>
    
    <!-- Multi-level roof -->
    <path d="M 2010 470 L 2100 430 L 2190 470 Z" fill="#5fa8c4"/>
    <circle cx="2100" cy="430" r="6" fill="#ffd966"/>
    
    <!-- Windows -->
    <g opacity="0.8">
      <rect x="2040" y="495" width="35" height="40" rx="2" fill="#ffffff"/>
      <rect x="2085" y="495" width="35" height="40" rx="2" fill="#ffffff"/>
      <rect x="2130" y="495" width="35" height="40" rx="2" fill="#ffffff"/>
      
      <rect x="2040" y="550" width="35" height="40" rx="2" fill="#ffffff"/>
      <rect x="2085" y="550" width="35" height="40" rx="2" fill="#ffffff"/>
      <rect x="2130" y="550" width="35" height="40" rx="2" fill="#ffffff"/>
    </g>
    
    <!-- Door -->
    <rect x="2075" y="570" width="50" height="30" rx="3" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Connecting pathways/bridges -->
  <g opacity="0.3">
    <rect x="730" y="520" width="90" height="6" rx="3" fill="#4a8ca8"/>
    <rect x="1260" y="540" width="120" height="6" rx="3" fill="#4a8ca8"/>
    <rect x="1600" y="530" width="120" height="6" rx="3" fill="#4a8ca8"/>
    <rect x="1910" y="545" width="110" height="6" rx="3" fill="#4a8ca8"/>
  </g>
  
  <!-- Trees and landscaping -->
  <g opacity="0.7">
    <!-- Tree 1 -->
    <ellipse cx="480" cy="580" rx="35" ry="40" fill="#7eb881"/>
    <rect x="475" y="590" width="10" height="30" fill="#6b8e6f"/>
    
    <!-- Tree 2 -->
    <ellipse cx="780" cy="590" rx="30" ry="35" fill="#7eb881"/>
    <rect x="776" y="595" width="8" height="25" fill="#6b8e6f"/>
    
    <!-- Tree 3 -->
    <ellipse cx="1310" cy="585" rx="32" ry="37" fill="#7eb881"/>
    <rect x="1306" y="592" width="8" height="28" fill="#6b8e6f"/>
    
    <!-- Tree 4 -->
    <ellipse cx="1650" cy="595" rx="28" ry="33" fill="#7eb881"/>
    <rect x="1647" y="600" width="6" height="23" fill="#6b8e6f"/>
    
    <!-- Tree 5 -->
    <ellipse cx="1950" cy="590" rx="30" ry="35" fill="#7eb881"/>
    <rect x="1947" y="595" width="6" height="25" fill="#6b8e6f"/>
    
    <!-- Bush clusters -->
    <ellipse cx="400" cy="610" rx="40" ry="20" fill="#9bc89f" opacity="0.8"/>
    <ellipse cx="850" cy="620" rx="35" ry="18" fill="#9bc89f" opacity="0.8"/>
    <ellipse cx="1150" cy="615" rx="45" ry="22" fill="#9bc89f" opacity="0.8"/>
    <ellipse cx="1550" cy="618" rx="38" ry="19" fill="#9bc89f" opacity="0.8"/>
    <ellipse cx="2150" cy="622" rx="42" ry="20" fill="#9bc89f" opacity="0.8"/>
  </g>
  
  <!-- Foreground elements - garden/plaza features -->
  <g opacity="0.5">
    <!-- Light posts -->
    <g>
      <rect x="598" y="600" width="4" height="40" fill="#7ec4d8"/>
      <ellipse cx="600" cy="600" rx="8" ry="4" fill="#7ec4d8"/>
    </g>
    <g>
      <rect x="1198" y="605" width="4" height="35" fill="#7ec4d8"/>
      <ellipse cx="1200" cy="605" rx="8" ry="4" fill="#7ec4d8"/>
    </g>
    <g>
      <rect x="1798" y="608" width="4" height="32" fill="#7ec4d8"/>
      <ellipse cx="1800" cy="608" rx="8" ry="4" fill="#7ec4d8"/>
    </g>
  </g>
  
  <!-- Foreground clouds for depth -->
  <ellipse cx="100" cy="500" rx="180" ry="50" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="2300" cy="520" rx="160" ry="45" fill="#ffffff" opacity="0.35"/>
  
  <!-- Small details - birds -->
  <g opacity="0.4" fill="#7ec4d8">
    <path d="M 700 250 Q 705 248 710 250" stroke="#7ec4d8" stroke-width="1.5" fill="none"/>
    <path d="M 1300 280 Q 1305 278 1310 280" stroke="#7ec4d8" stroke-width="1.5" fill="none"/>
    <path d="M 1850 220 Q 1855 218 1860 220" stroke="#7ec4d8" stroke-width="1.5" fill="none"/>
  </g>
</svg>