<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7ec4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5fa8c4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Nonformal Education Building -->
  <g filter="url(#softShadow)">
    <!-- Main building with distinctive multi-tiered roof -->
    <rect x="65" y="95" width="70" height="55" rx="4" fill="url(#buildingGrad5)"/>
    
    <!-- Multi-level roof (traditional style) -->
    <!-- Bottom tier -->
    <path d="M 55 95 L 100 80 L 145 95 Z" fill="#5fa8c4"/>
    <path d="M 55 95 L 100 80 L 145 95 Z" fill="#ffffff" opacity="0.15"/>
    
    <!-- Top tier -->
    <path d="M 70 80 L 100 65 L 130 80 Z" fill="#4a8ca8"/>
    <path d="M 70 80 L 100 65 L 130 80 Z" fill="#ffffff" opacity="0.2"/>
    
    <!-- Decorative top ornament -->
    <circle cx="100" cy="65" r="4" fill="#ffd966"/>
    <rect x="98" y="61" width="4" height="4" fill="#ffd966"/>
    
    <!-- Windows -->
    <rect x="72" y="105" width="14" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="93" y="105" width="14" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="114" y="105" width="14" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <rect x="72" y="128" width="14" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="93" y="128" width="14" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="114" y="128" width="14" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Door -->
    <rect x="88" y="142" width="24" height="8" rx="2" fill="#ffffff" opacity="0.95"/>
    <circle cx="108" cy="146" r="1" fill="#5fa8c4"/>
    
    <!-- Side extensions -->
    <rect x="45" y="115" width="18" height="35" rx="2" fill="#7ec4d8"/>
    <rect x="50" y="122" width="8" height="10" rx="1" fill="#ffffff" opacity="0.85"/>
    <rect x="50" y="136" width="8" height="10" rx="1" fill="#ffffff" opacity="0.85"/>
    
    <rect x="137" y="115" width="18" height="35" rx="2" fill="#7ec4d8"/>
    <rect x="142" y="122" width="8" height="10" rx="1" fill="#ffffff" opacity="0.85"/>
    <rect x="142" y="136" width="8" height="10" rx="1" fill="#ffffff" opacity="0.85"/>
  </g>
</svg>