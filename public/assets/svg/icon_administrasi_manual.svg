<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6eb8d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9fb8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5fc9c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3da89f;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#softShadow)">
    <!-- Paper/Document stack -->
    <rect x="60" y="68" width="70" height="85" rx="4" fill="#b8d9e8" opacity="0.5"/>
    <rect x="65" y="73" width="70" height="85" rx="4" fill="#d4e9f2" opacity="0.7"/>
    <rect x="70" y="78" width="70" height="85" rx="4" fill="url(#blueGrad2)"/>
    
    <!-- Document header -->
    <rect x="78" y="88" width="54" height="4" rx="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Document lines (text) -->
    <rect x="78" y="100" width="48" height="3" rx="1.5" fill="#ffffff" opacity="0.6"/>
    <rect x="78" y="108" width="50" height="3" rx="1.5" fill="#ffffff" opacity="0.6"/>
    <rect x="78" y="116" width="45" height="3" rx="1.5" fill="#ffffff" opacity="0.6"/>
    <rect x="78" y="124" width="52" height="3" rx="1.5" fill="#ffffff" opacity="0.6"/>
    <rect x="78" y="132" width="42" height="3" rx="1.5" fill="#ffffff" opacity="0.6"/>
    <rect x="78" y="140" width="48" height="3" rx="1.5" fill="#ffffff" opacity="0.6"/>
    <rect x="78" y="148" width="46" height="3" rx="1.5" fill="#ffffff" opacity="0.6"/>
    
    <!-- Checkmark/approval icon with envelope -->
    <rect x="120" y="115" width="45" height="35" rx="3" fill="url(#tealGrad)"/>
    <path d="M 120 115 L 142.5 132 L 165 115" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Envelope flap -->
    <path d="M 120 115 L 142.5 127 L 165 115" fill="#3da89f"/>
    
    <!-- Checkmark inside -->
    <circle cx="142.5" cy="130" r="12" fill="#ffffff" opacity="0.3"/>
    <path d="M 136 130 L 140 134 L 149 125" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>