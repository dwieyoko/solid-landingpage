<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6eb8d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9fb8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5fc9c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3da89f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa94d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c1a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#softShadow)">
    <!-- Bar chart bars -->
    <!-- Bar 1 (shortest) -->
    <rect x="50" y="110" width="20" height="30" rx="2" fill="url(#blueGrad4)"/>
    <rect x="50" y="110" width="20" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
    
    <!-- Bar 2 -->
    <rect x="77" y="90" width="20" height="50" rx="2" fill="url(#greenGrad)"/>
    <rect x="77" y="90" width="20" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
    
    <!-- Bar 3 (tallest) -->
    <rect x="104" y="65" width="20" height="75" rx="2" fill="url(#blueGrad4)"/>
    <rect x="104" y="65" width="20" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
    
    <!-- Bar 4 -->
    <rect x="131" y="85" width="20" height="55" rx="2" fill="url(#greenGrad)"/>
    <rect x="131" y="85" width="20" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
    
    <!-- Base line for chart -->
    <rect x="45" y="142" width="112" height="2" rx="1" fill="#4a9fb8" opacity="0.5"/>
    
    <!-- Warning/Alert triangle (error indicator) -->
    <g transform="translate(140, 75)">
      <path d="M 0 -22 L -19 12 L 19 12 Z" fill="url(#orangeGrad3)"/>
      <path d="M 0 -16 L -15 9 L 15 9 Z" fill="#ffffff" opacity="0.2"/>
      
      <!-- Exclamation mark -->
      <rect x="-2" y="-8" width="4" height="12" rx="2" fill="#ffffff"/>
      <circle cx="0" cy="7" r="2.5" fill="#ffffff"/>
    </g>
    
    <!-- Dots to indicate problem with data -->
    <circle cx="60" cy="125" r="2" fill="#ff8c1a" opacity="0.6"/>
    <circle cx="87" cy="105" r="2" fill="#ff8c1a" opacity="0.6"/>
    <circle cx="114" cy="88" r="2" fill="#ff8c1a" opacity="0.6"/>
    <circle cx="141" cy="100" r="2" fill="#ff8c1a" opacity="0.6"/>
  </g>
</svg>