<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7ec4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5fa8c4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Educational Foundation Building -->
  <g filter="url(#softShadow)">
    <!-- Main building - simple modern style -->
    <rect x="60" y="85" width="80" height="65" rx="4" fill="url(#buildingGrad4)"/>
    
    <!-- Flat roof detail -->
    <rect x="55" y="82" width="90" height="6" rx="2" fill="#5fa8c4"/>
    
    <!-- Large windows - modern style -->
    <rect x="68" y="95" width="32" height="28" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="105" y="95" width="32" height="28" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <rect x="68" y="128" width="32" height="20" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="105" y="128" width="32" height="20" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Entrance with canopy -->
    <rect x="85" y="142" width="30" height="8" rx="2" fill="#ffffff" opacity="0.95"/>
    <rect x="82" y="138" width="36" height="4" fill="#4a8ca8"/>
    
    <!-- Simple pillars/columns at entrance -->
    <rect x="83" y="140" width="3" height="10" fill="#5fa8c4" opacity="0.6"/>
    <rect x="114" y="140" width="3" height="10" fill="#5fa8c4" opacity="0.6"/>
    
    <!-- Small decorative element on roof -->
    <circle cx="100" cy="75" r="3" fill="#5fa8c4"/>
    <rect x="98" y="75" width="4" height="7" fill="#5fa8c4"/>
  </g>
</svg>