<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7ec4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5fa8c4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pesantren Building -->
  <g filter="url(#softShadow)">
    <!-- Main building -->
    <rect x="50" y="90" width="100" height="60" rx="4" fill="url(#buildingGrad2)"/>
    
    <!-- Dome -->
    <ellipse cx="100" cy="90" rx="30" ry="25" fill="#5fa8c4"/>
    <ellipse cx="100" cy="93" rx="27" ry="15" fill="#ffffff" opacity="0.25"/>
    
    <!-- Crescent on top of dome -->
    <circle cx="100" cy="65" r="5" fill="#ffd966"/>
    <path d="M 100 60 Q 105 65 100 70 Q 102 65 100 60 Z" fill="#ffd966"/>
    
    <!-- Arched windows -->
    <g opacity="0.9">
      <path d="M 60 100 Q 68 93 76 100 L 76 130 L 60 130 Z" fill="#ffffff"/>
      <path d="M 82 100 Q 90 93 98 100 L 98 130 L 82 130 Z" fill="#ffffff"/>
      <path d="M 104 100 Q 112 93 120 100 L 120 130 L 104 130 Z" fill="#ffffff"/>
      <path d="M 126 100 Q 134 93 142 100 L 142 130 L 126 130 Z" fill="#ffffff"/>
    </g>
    
    <!-- Arched door -->
    <path d="M 85 135 Q 100 125 115 135 L 115 150 L 85 150 Z" fill="#ffffff" opacity="0.95"/>
    <circle cx="110" cy="142" r="1.5" fill="#5fa8c4"/>
    
    <!-- Side minarets -->
    <rect x="35" y="110" width="12" height="40" rx="2" fill="#7ec4d8"/>
    <ellipse cx="41" cy="110" rx="6" ry="5" fill="#5fa8c4"/>
    <circle cx="41" cy="105" r="2.5" fill="#ffd966"/>
    
    <rect x="153" y="110" width="12" height="40" rx="2" fill="#7ec4d8"/>
    <ellipse cx="159" cy="110" rx="6" ry="5" fill="#5fa8c4"/>
    <circle cx="159" cy="105" r="2.5" fill="#ffd966"/>
    
    <!-- Decorative base -->
    <rect x="50" y="150" width="100" height="4" fill="#4a8ca8"/>
  </g>
</svg>